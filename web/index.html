<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="text-center container">
    <h1 class="m-4">Tira del dado</h1>
    <span id="dado" class="border border-dark rounded d-block  mx-auto" style="width: 100px; height: 100px"></span>
    <button class="btn btn-primary m-3 text-center">Tirar dado</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector("button").addEventListener("click", function () {
        event.preventDefault();
        var URL = "http://localhost:8080/api/dado";
        fetch(URL, {
          method: "POST",
        })
          .then((res) => res.json())
          .then((Response) => JSON.stringify(Response))
          .then((Response) => {
            const dice = document.getElementById("dado").innerHTML;
            console.log(Response);
            switch (Response) {
              case "1":
                document.getElementById("dado").innerHTML = `<i class="bi bi-dice-1 display-1"></i>`;
                break;
              case "2":
                document.getElementById("dado").innerHTML = `<i class="bi bi-dice-2 display-1"></i>`;

                break;
              case "3":
                document.getElementById("dado" ).innerHTML = `<i class="bi bi-dice-3 display-1"></i>`;
                break;
              case "4":
                document.getElementById("dado").innerHTML = `<i class="bi bi-dice-4 display-1"></i>`;
                break;
              case "5":
                document.getElementById("dado").innerHTML = `<i class="bi bi-dice-5 display-1"></i>`;
                break;
              case "6":
                document.getElementById("dado" ).innerHTML = `<i class="bi bi-dice-6 display-1"></i>`;
                break;
              default:
                dice.innerHTML = "Error";
            }
          });
      });
      event.preventDefault();
    });
  </script>
</body>

</html>
